<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>St. Gallen Decision</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f0f0f0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            font-size: 24px;
            color: #333;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <!-- Add your image here -->
    <img src="https://raw.githubusercontent.com/eavdeev-ch/st-gallen-decision/main/Screenshot_6.jpg" alt="A beautiful view of St. Gallen">

    <h1>Shall I go to St. Gallen?</h1>
    <p>This is a totally randomized decision-making machine that helps you decide whether you shall come to St. Gallen next week or not.</p>
    <button onclick="showResult()">Decide for me</button>
    <div id="result"></div>

    <script>
        function showResult() {
            const responses = [
                "Yes",
                "Hell yes",
                "Absolutely, what are you waiting for?",
                "Is that even a question? Yes!",
                "Jawohl, get those tickets fast!",
                "No. I'm kidding, BIG YES!"
            ];
            const randomIndex = Math.floor(Math.random() * responses.length);
            document.getElementById("result").innerHTML = responses[randomIndex];
        }
    </script>
</body>
</html>
